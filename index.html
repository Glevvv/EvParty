<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="video" src="invitation.mp4" autoplay loop playsinline></video>

    <script>
        const video = document.getElementById('video');

        // Attempt to play the video with sound
        video.play().catch(() => {
            alert('Tap anywhere on the page to enable sound.');
            video.muted = false;
            video.play();
        });
    </script>
</body>
</html>
